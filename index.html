<!DOCTYPE html>
<html>
<head>
    <title>히트업으로 이동중...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="text-align: center; padding-top: 50px;">
        <h2>히트업으로 이동중입니다...</h2>
        <p>잠시만 기다려주세요.</p>
    </div>
    <script>
        // 앱으로 이동 시도
        window.location.href = "hitup://open";
        
        // 일정 시간 후 스토어로 이동
        setTimeout(function() {
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = "https://apps.apple.com/app/id1668324586";
            } else {
                window.location.href = "market://details?id=your.package.name";
            }
        }, 1000);
    </script>
</body>
</html>
