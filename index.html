<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>앱으로 이동 중...</title>
  <script>
    window.onload = function () {
      // 1. 앱 실행 시도
      window.location.href = "yourappscheme://deeplink-path";

      // 2. 앱이 없을 경우 fallback (예: 앱스토어)
      setTimeout(function () {
        window.location.href = "https://apps.apple.com/app/id123456789";
      }, 1500); // 앱 설치 안 되어 있을 때 fallback 시간
    };
  </script>
</head>
<body>
  <p>앱으로 이동 중입니다...</p>
</body>
</html>
